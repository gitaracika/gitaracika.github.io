<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fizzbuzz</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="fizzbuzz.js" defer></script>
</head>

<body>
    <main>
    <h1>FIZZ BUZZ</h1>
    <main id="container">
        <div id="ValueBox">
            <h3>Start value :</h3><input id="startValue" type="number" value="1">

            <button type="submit" id="generate">Generate</button><br>

        </div>
        <div id ="elements"></div>
    </main>

</body>
